<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="container" style="text-align: center">
      <h1>Matricula</h1>
      <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field class="example-full-width">
          <mat-label>Id</mat-label>
          <input
            matInput
            placeholder="Id"
            formControlName="idMatricula"
            readonly
          />
        </mat-form-field>

        <br />
        <mat-form-field appearance="fill">
          <mat-label>Estudiante</mat-label>
          <mat-select
            formControlName="estudiante"
            [(value)]="idEstudianteSeleccionado"
            required
          >
            <mat-option *ngFor="let e of lista" [value]="e.idEstudiante">
              {{ e.nombreEstudiante }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <br />
        <mat-form-field appearance="fill">
          <mat-label>Fecha de Pago</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="fechaPagoMatricula"

          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <br />
        <mat-form-field class="example-full-width">
          <mat-label mat-label>Costo de Matricula</mat-label>
          <input matInput placeholder="Costo de Matricula" formControlName="costoMatricula" required>
      </mat-form-field>

        <br />
        <button mat-raised-button color="primary" (click)="aceptar()">
          Aceptar
        </button>
        <button mat-raised-button color="warn" routerLink="/matricula">
          Cancelar
        </button>
        <p>{{ mensaje }}</p>
      </form>
    </div>
  </body>
</html>
