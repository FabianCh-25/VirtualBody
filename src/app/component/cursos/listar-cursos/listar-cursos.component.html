<div class="container">
  <div style="text-align: center">
    <h1>Listado de cursos</h1>
  </div>

  <mat-form-field>
    <input matInput [(ngModel)]="terminoBusqueda" (input)="buscarCurso()" placeholder="Buscar curso" />
  </mat-form-field>

  <table mat-table [dataSource]="cursosFiltrados" class="mat-elevation-z8">
    <ng-container matColumnDef="codigoCurso">
      <th mat-header-cell *matHeaderCellDef> Código del curso </th>
      <td mat-cell *matCellDef="let curso"> {{curso.CodigoCurso}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreCurso">
      <th mat-header-cell *matHeaderCellDef> Nombre del curso </th>
      <td mat-cell *matCellDef="let curso"> {{curso.NombreCurso}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let curso"> {{curso.Descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let curso">
        <button mat-icon-button color="primary" (click)="editarCurso(curso)">
          <mat-icon aria-label="Editar">edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="eliminarCurso(curso.CodigoCurso)">
          <mat-icon aria-label="Eliminar">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['codigoCurso', 'nombreCurso', 'descripcion', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['codigoCurso', 'nombreCurso', 'descripcion', 'acciones'];"></tr>
  </table>

  <mat-paginator [length]="totalCursos" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="cambiarPagina($event)" showFirstLastButtons>
  </mat-paginator>
</div>
