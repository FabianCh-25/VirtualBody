<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style=" text-align: center;">
      <h1>Lista de los Detalles de Matriculas</h1>
    </div>
    <div style="text-align: right;" class="example-button-row">
      <button mat-raised-button color="primary" routerLink="/detalleMatricula/nuevo">Nuevo</button>
    </div>
    <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idDetalleMatricula}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="fechaInscripcion">
        <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaInscripcion|date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="docente">
        <th mat-header-cell *matHeaderCellDef> Mascota </th>
        <td mat-cell *matCellDef="let element"> {{element.docente.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
            [routerLink]="['edicionMatricula', element.idDetalleMatricula]">Actualizar</button>
          <button mat-raised-button color="accent" (click)="confirmar(element.idDetalleMatricula)">Eliminar</button>
        </td>
      </ng-container>
      <!-- Weight Column -->
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</body>

</html>
