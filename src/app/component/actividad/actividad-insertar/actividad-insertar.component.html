<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div style="text-align: center; background-color: rgb(11, 11, 81); color: rgb(248, 248, 255); margin: 10px;">
      <h1>Registro de Actividades</h1>
    </div>
  <form [formGroup]="form" (submit)="aceptar()">

    <mat-form-field class="example-full-width">
      <mat-label>Código Actividad</mat-label>
      <input matInput placeholder="Código de Actividad" formControlName="id" />
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Título</mat-label>
      <input matInput placeholder="Título" formControlName="Titulo" />
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Descripción</mat-label>
      <input matInput placeholder="Agregue una descripción" formControlName="Descripcion" />
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de Publicación</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Choose a date"
        formControlName="FechaPublicacion"
        [min]="minFecha"
        [max]="maxFecha"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de Entrega</mat-label>
      <input
        matInput
        [matDatepicker]="picker2"
        placeholder="Choose a date"
        formControlName="FechaEntrega"
        [min]="minFecha"
        [max]="maxFecha"
      />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <br>

    <div style="text-align: center;">
      <button mat-raised-button color="primary" style="margin-right: 10px;">Aceptar</button>
      <button mat-raised-button color="warn" routerLink="/actividades">Cancelar</button>
    </div>


    <br> <p>{{ mensaje }}</p>


  </form>
</div>

</body>
</html>
