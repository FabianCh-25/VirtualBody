<div class="container">
  <div style="text-align: center;">
    <h1>Lista de Aulas</h1>
    <button mat-raised-button color="warn" routerLink="/inicio/aula/aulainsertar" style="background-color: #951fdab9;">Nuevo</button>
  </div>
  <div style="text-align: right;" class="example-button-row">

  </div>

  <mat-form-field>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Codigo">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idAula}} </td>
    </ng-container>

    <ng-container matColumnDef="Seccion">
      <th mat-header-cell *matHeaderCellDef> Seccion </th>
      <td mat-cell *matCellDef="let element"> {{element.seccionAula}} </td>
    </ng-container>

    <ng-container matColumnDef="Vacante">
      <th mat-header-cell *matHeaderCellDef> Vacante </th>
      <td mat-cell *matCellDef="let element"> {{element.vacanteAula}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell [hidden]="role==='DOC' || role==='USER'" *matHeaderCellDef> Acciones </th>
      <td mat-cell [hidden]="role==='DOC' || role==='USER'" *matCellDef="let element">
        <button mat-icon-button color="primary" [routerLink]="['edicion', element.idAula]">
          <mat-icon aria-label="Actualizar">edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="confirmar(element.idAula)">
          <mat-icon aria-label="Eliminar">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [length]="100" [pageSizeOptions]="[5,10]" aria-label="Select page" showFirstLastButtons>

  </mat-paginator>
</div>
