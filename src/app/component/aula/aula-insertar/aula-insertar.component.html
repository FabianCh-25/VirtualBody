<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
          <h1>Registro de Aulas</h1>
        </div>
        <form [formGroup]="form" (submit)="aceptar()">
          <mat-form-field class="example-full-width">
            <mat-label>Código</mat-label>
            <input matInput placeholder="Código" formControlName="idAula" readonly/>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <mat-label>Seccion</mat-label>
            <input matInput placeholder="Seccion" formControlName="seccionAula" required=""/>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <mat-label>Vacante</mat-label>
            <input matInput placeholder="Vacante" formControlName="vacanteAula" required=""/>
          </mat-form-field>
          <div style="text-align: center;">
          <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
          <button mat-raised-button color="warn" routerLink="/inicio/aula">Cancelar</button>
          <br>
        </div>
        </form>
      </div>
</body>
</html>
