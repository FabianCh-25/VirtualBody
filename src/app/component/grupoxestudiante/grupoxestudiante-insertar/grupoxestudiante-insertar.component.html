<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <div class="container">
      <h1>Estudiantes por grupo</h1>
      <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput placeholder="Id" formControlName="idGrupoxEstudiante">
      </mat-form-field>

      <br>
      <mat-form-field appearance="fill">
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaacceso" [max]="maxFecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      <br>


      <mat-form-field appearance="fill">
        <mat-label>NÃºmero de est</mat-label>
        <mat-select formControlName="estudiante" [(value)]="idEstudianteSeleccionado" required>
          <mat-option *ngFor="let exg of lista" [value]="exg.idEstudiante">
            {{exg.nombreEstudiante}}
        </mat-option>
        </mat-select>
      </mat-form-field>
      <br>




      <br>
        <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>

        <button mat-raised-button color="warn" routerLink="/grupoxestudiante">Cancelar</button>
      <p>{{mensaje}}</p>
      </form>
    </div>
  </div>
</body>
</html>
