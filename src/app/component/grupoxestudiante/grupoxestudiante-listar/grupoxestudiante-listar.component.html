<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style=" text-align: center;">
      <h1>Lista de estudiantes por grupo</h1>
    </div>

    <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idGrupoxEstudiante}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha de acceso </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaacceso|date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="grupo">
        <th mat-header-cell *matHeaderCellDef> Grupo </th>
        <td mat-cell *matCellDef="let element"> {{element.grupo.nombreGrupo}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="estudiante">
        <th mat-header-cell *matHeaderCellDef> Estudiante </th>
        <td mat-cell *matCellDef="let element"> {{element.estudiante.nombreEstudiante}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
            [routerLink]="['edicion', element.idGrupoxEstudiante]">Actualizar</button>
          <button [hidden]="role=='USER'" mat-raised-button color="accent" (click)="confirmar(element.idGrupoxEstudiante)">Eliminar</button>
        </td>
      </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="100" [pageSizeOptions]="[5,10]" aria-label="Select page" showFirstLastButtons>

    </mat-paginator>

  </div>
</body>

</html>
