<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .container {
      background-color: #85d6e8;
    }
  </style>
</head>

<body>

  <div class="menu">
    <a routerLink="/grupo"> Lista </a>
    <a routerLink="/grupo/grupoinsertar"> Insertar </a>
  </div>

  <div style="text-align: center;">
    <h1>Registro de Grupos</h1>
  </div>
  <div class="container text-center">

    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>Código</mat-label>
        <input matInput placeholder="Ingrese su Código" formControlName="id" />
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Ingrese su Nombre" formControlName="nombreGrupo" required/>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Descripcion</mat-label>
        <input matInput placeholder="Ingrese la descripcion" formControlName="descripcionGrupo" required/>
      </mat-form-field>

      <br>

      <div style="text-align: center; display: flex; justify-content: center;">
        <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
        <span style="margin: 0 10px;"></span>
        <button mat-raised-button color="warn" routerLink="/grupo">Cancelar</button>
      </div>


      <p>{{ mensaje }}</p>
    </form>

  </div>
</body>

</html>
