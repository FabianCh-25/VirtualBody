<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>


<body>


  <div class="container">
    <div style="text-align: center;">
      <h1>Lista de Grupos</h1>
      <button mat-raised-button color="warn" routerLink="/inicio/grupo/grupoinsertar" style="background-color: #951fdab9;">Nuevo</button>
    </div>
    <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idGrupo}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreGrupo}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcionGrupo}} </td>
      </ng-container>


      <ng-container matColumnDef="acciones">
        <th mat-header-cell [hidden]="role=='DOC'"*matHeaderCellDef> Acciones </th>
        <td mat-cell  [hidden]="role=='DOC'"*matCellDef="let element"> <button mat-icon-button color="primary"
            [routerLink]="['edicion', element.idGrupo]"><mat-icon aria-label="Editar">edit</mat-icon></button>
          <button [hidden]="role=='USER'" mat-icon-button color="accent" (click)="confirmar(element.idGrupo)"><mat-icon aria-label="Eliminar">delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="100" [pageSizeOptions]="[5,10]" aria-label="Select page" showFirstLastButtons>

    </mat-paginator>

  </div>
</body>

</html>
