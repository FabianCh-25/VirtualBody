<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>




<body>
  <div class="menu">
    <a routerLink="/grupo"> Lista </a>
    <a routerLink="/grupo/grupoinsertar"> Insertar </a>
  </div>


  <div class="container">
    <h1 style="text-align: center;">Lista de Grupos</h1>

    <div style="text-align: center; margin-bottom: 30px; margin-top: 30px;">
      <button mat-raised-button color="warn" routerLink="/grupo/grupoinsertar">Nuevo</button>
    </div>

    <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> CÃ“DIGO </th>
        <td mat-cell *matCellDef="let element"> {{element.idGrupo}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreGrupo}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> DESCRIPCION </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcionGrupo}} </td>
      </ng-container>


      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
            [routerLink]="['edicion', element.idGrupo]">Actualizar</button>
          <button mat-raised-button color="accent" (click)="confirmar(element.idGrupo)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</body>

</html>
