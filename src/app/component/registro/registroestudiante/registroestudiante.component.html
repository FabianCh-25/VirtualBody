<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="text-align: center;">
    <h1>Registro de Estudiante</h1>
  </div>
  <div class="container text-center">

    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>C칩digo</mat-label>
        <input matInput placeholder="Ingrese su C칩digo" formControlName="id" readonly/>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Ingrese su Nombre" formControlName="nombreEstudiante" required/>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="Ingrese su Apellido" formControlName="apellidoEstudiante" required/>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Correo</mat-label>
        <input matInput placeholder="Ingrese su Correo" formControlName="correoEstudiante" required/>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Telefono</mat-label>
        <input matInput placeholder="Ingrese su Telefono" formControlName="telefonoEstudiante" required/>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Clave</mat-label>
        <input type="password" matInput placeholder="Ingrese su clave" formControlName="claveEstudiante" required/>
      </mat-form-field>

      <br>

      <p style="width: 100%; font-weight: bold;">{{namearch}}</p>

        <mat-form-field class="example-full-width">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario" formControlName="username" />
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width">
          <mat-label>Contrase침a</mat-label>
          <input matInput placeholder="Contrase침a" formControlName="password" />
        </mat-form-field>

      <br>

      <div class="btn-container">
        <button mat-raised-button style="background:#8a26a0; color: #fff;">Aceptar</button>
        <button mat-raised-button style="background:#fff; color: #000;" mat-button routerLink="/loginE">Cancelar</button>
      </div>
      <br/>

      <p style="color: red; font-weight: bold;">{{ mensaje }}</p>
    </form>

  </div>
</body>
</html>
