<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">Lista de EstudiantesXActividad</h1>
    <div>
      <button mat-raised-button color="warn" routerLink="/inicio/ExAs/nuevo" style="background-color: #0b3ad1;">Nuevo</button>
    </div>
    <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idExA}} </td>
      </ng-container>

      <ng-container matColumnDef="act">
        <th mat-header-cell *matHeaderCellDef> Actividad </th>
        <td mat-cell *matCellDef="let element"> {{element.act.titulo}} </td>
      </ng-container>

      <ng-container matColumnDef="estudiante">
        <th mat-header-cell *matHeaderCellDef> Estudiante </th>
        <td mat-cell *matCellDef="let element"> {{element.estudiante.nombreEstudiante}} </td>
      </ng-container>

      <ng-container matColumnDef="calificacion">
        <th mat-header-cell *matHeaderCellDef> Calificacion </th>
        <td mat-cell *matCellDef="let element"> {{element.calificacion}} </td>
      </ng-container>




      <ng-container matColumnDef="acciones">
        <th mat-header-cell [hidden]="role=='USER'" *matHeaderCellDef>ACCIONES</th>
        <td mat-cell  [hidden]="role=='USER'" *matCellDef="let element">
          <button mat-icon-button color="primary" [routerLink]="['edicion',element.idExA]">
            <mat-icon aria-label="Editar">edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="confirmar(element.idExA)">
            <mat-icon aria-label="Eliminar">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="100" [pageSizeOptions]="[5,10]" aria-label="Select page" showFirstLastButtons>

    </mat-paginator>

  </div>
</body>
</html>
