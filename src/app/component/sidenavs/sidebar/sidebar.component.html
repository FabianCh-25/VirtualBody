<mat-toolbar style="background-color: #951fdab9; color: #fff; margin-bottom: 10px; height: 75px; position: sticky; top:0; z-index: 100;" class="mat-elevation-z6">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>

  <span style="font-size: 40px;">VirtualBody</span>
  <span class="toolbar-item-spacer"></span>

  <span [matMenuTriggerFor]="menu">
    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
    <span style="font-size: 20px; cursor:pointer">{{role}}</span>
  </span>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>Mi perfil
    </button>
    <button mat-menu-item routerLink="/login" (click)="cerrar()">
      <mat-icon>exit_to_app</mat-icon>Cerrar sesion
    </button>
  </mat-menu>

</mat-toolbar>

<mat-sidenav-container class="app-container" style="height: 745px;">
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="true"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  ><!-- cambiar color del cuadrito ->  style="background: #ec250d; background: linear-gradient(0deg, #ec250d 0, #fd5d93 100%); box-shadow: 0 0 45px 0 rgba(0,0,0.6);" -->
   <app-sidenavbars></app-sidenavbars>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>

    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
