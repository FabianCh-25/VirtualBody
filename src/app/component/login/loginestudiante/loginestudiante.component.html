<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div >
            <a>
              <div class="logo"></div>
            </a>
					</div>

					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Estudiante</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email">User</label>
									<input id="email" type="email" class="form-control" name="email"[(ngModel)]="username" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="form-group">
                  <label for="email">Password</label>
									<input id="password"  [(ngModel)]="password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Remember Me</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block" (click)="login()">
										Iniciar sesión
									</button>
								</div>
                <div class="mt-4 text-center">
									¿Eres nuevo? <a href="RegistroE">Registrarme</a>
								</div>
								<div class="mt-4 text-center">
									¿Ingresar como? <a href="login">Admin</a> <label>-o-</label><a href="loginD">Docente</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Grupo 06 &copy; 2023 &mdash; Virtual body
					</div>
				</div>
			</div>
		</div>
	</section>


</body>
