<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>




<body>


  <div class="container">
    <div style="text-align: center;">
      <h1>Lista de Estudiantes</h1>
    </div>

    <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idEstudiante}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreEstudiante}} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidoEstudiante}} </td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correoEstudiante}} </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefonoEstudiante}} </td>
      </ng-container>

      <ng-container matColumnDef="clave">
        <th mat-header-cell [hidden]="role==='DOC' || role==='USER'" *matHeaderCellDef> Clave </th>
        <td mat-cell [hidden]="role==='DOC' || role==='USER'" *matCellDef="let element">
          <input type="password" value="{{element.claveEstudiante}}" readonly>
         </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell [hidden]="role==='DOC' || role==='USER'" *matHeaderCellDef> Acciones </th>
        <td mat-cell [hidden]="role==='DOC' || role==='USER'" *matCellDef="let element"> <button mat-icon-button color="primary"
            [routerLink]="['edicion', element.idEstudiante]"><mat-icon aria-label="Editar">edit</mat-icon></button>
          <button mat-icon-button color="accent" (click)="confirmar(element.idEstudiante)"><mat-icon aria-label="Eliminar">delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="100" [pageSizeOptions]="[5,10]" aria-label="Select page" showFirstLastButtons>

    </mat-paginator>

  </div>
</body>

</html>
