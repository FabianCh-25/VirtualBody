<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .container {
      background-color: #85d6e8;
    }
  </style>
</head>

<body>

  <div class="menu">
    <a routerLink="/estudiante"> Lista </a>
    <a routerLink="/estudiante/estudianteinsertar"> Insertar </a>
  </div>

  <div style="text-align: center;">
    <h1>Registro de Estudiante</h1>
  </div>
  <div class="container text-center">

    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>C칩digo</mat-label>
        <input matInput placeholder="Ingrese su C칩digo" formControlName="idEstudiante" readonly/>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Ingrese su Nombre" formControlName="nombreEstudiante" required=""/>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="Ingrese su Apellido" formControlName="apellidoEstudiante" required=""/>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Correo</mat-label>
        <input matInput placeholder="Ingrese su Correo" formControlName="correoEstudiante" required=""/>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Telefono</mat-label>
        <input matInput placeholder="Ingrese su Telefono" formControlName="telefonoEstudiante" required=""/>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Contrase침a</mat-label>
        <input type="password" matInput placeholder="Ingrese su contrase침a" formControlName="claveEstudiante" required=""/>
      </mat-form-field>

      <br>

      <div style="text-align: center; display: flex; justify-content: center;">
        <button mat-raised-button color="primary" (click)="aceptar()" >Aceptar</button>
        <span style="margin: 0 10px;"></span>
        <button mat-raised-button color="warn" routerLink="/estudiante">Cancelar</button>
      </div>


      <p>{{ mensaje }}</p>
    </form>

  </div>
</body>

</html>
