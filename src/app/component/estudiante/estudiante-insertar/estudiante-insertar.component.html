<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <div class="form-container">
    <h1 style="text-align: center;">Registro de Estudiante</h1>
    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>C칩digo</mat-label>
        <input matInput placeholder="Ingrese su C칩digo" formControlName="id" required/>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Ingrese su Nombre" formControlName="NombreEstudiante" required/>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="Ingrese su Apellido" formControlName="ApellidoEstudiante" required/>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Correo</mat-label>
        <input matInput placeholder="Ingrese su Correo" formControlName="CorreoEstudiante" required/>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Telefono</mat-label>
        <input matInput placeholder="Ingrese su Telefono" formControlName="TelefonoEstudiante" required/>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Contrase침a</mat-label>
        <input type="password" matInput placeholder="Ingrese su contrase침a" formControlName="ClaveEstudiante" required/>
      </mat-form-field>

      <br>

      <div class="button-container">
        <button mat-raised-button color="primary">Aceptar</button>
        <button mat-raised-button color="warn" routerLink="/estudiante">Cancelar</button>
      </div>
      <p>{{ mensaje }}</p>
    </form>
  </div>
</body>
</html>
