<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style=" text-align: center;">
      <h1>Lista de Materiales</h1>
      <button mat-raised-button color="warn" routerLink="/inicio/materialAcademico/nuevo" style="background-color: #951fdab9;">Nuevo</button>
    </div>

    <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="idmaterialacademico">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.idmaterialacademico}} </td>
      </ng-container>

      <!-- Weight Column -->

      <ng-container matColumnDef="titulomaterial">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.titulomaterial}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="urlarchivo">
        <th mat-header-cell *matHeaderCellDef> URL </th>
        <td mat-cell *matCellDef="let element"> {{element.urlarchivo}} </td>
      </ng-container>

      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.curso.codeCurso}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell [hidden]="role=='USER'" *matHeaderCellDef> Acciones </th>
        <td mat-cell [hidden]="role=='USER'" *matCellDef="let element"> <button mat-icon-button color="primary"
            [routerLink]="['edicionMaterial', element.idmaterialacademico]"><mat-icon aria-label="Editar">edit</mat-icon></button>
          <button mat-icon-button color="accent" (click)="confirmar(element.idmaterialacademico)"><mat-icon aria-label="Eliminar">delete</mat-icon></button>
        </td>
      </ng-container>
      <!-- Weight Column -->
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="100" [pageSizeOptions]="[5,10]" aria-label="Select page" showFirstLastButtons>

    </mat-paginator>

  </div>
</body>

</html>
